<div id="search-box">
    <form method="post">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-4">
                    <p class="slider-label">BEDROOMS</p>
                </div>
                <div class="col-md-8">
                    <div id="bed-slider" class="slider"></div>
                    <div class="slider-text" id="bed-text"></div>
                    <input name="minBed" id="min-bed" type="hidden" value="{{ request.POST.minBed }}"/>
                    <input name="maxBed" id="max-bed" type="hidden" value="{{ request.POST.maxBed }}"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-md-4" style="padding-left:0;">
                    <p class="slider-label">BATHROOMS</p>
                </div>
                <div class="col-md-8">
                    <div id="bath-slider" class="slider"></div>
                    <div class="slider-text" id="bath-text"></div>
                    <input name="minBath" id="min-bath" type="hidden" value="{{ request.POST.minBath }}"/>
                    <input name="maxBath" id="max-bath" type="hidden" value="{{ request.POST.maxBath }}"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-4">
                    <p class="slider-label">PRICE</p>PER ROOM
                </div>
                <div class="col-md-8">
                    <div id="price-slider" class="slider"></div>
                    <div class="slider-text" id="price-text"></div>
                    <input name="minPrice" id="min-price" type="hidden" value="{{ request.POST.minPrice }}" />
                    <input name="maxPrice" id="max-price" type="hidden" value="{{ request.POST.maxPrice }}" />
                </div>
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-4">
                    <p class="slider-label">DISTANCE</p>FROM CAMPUS
                </div>
                <div class="col-md-8">
                    <div id="distance-slider" class="slider"></div>
                    <div class="slider-text" id="distance-text"></div>
                    <input name="distance" id="distance-input" type="hidden" value="{{ request.POST.distance }}"/>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <button class="btn btn-default" type="submit">Update Results <span class="glyphicon glyphicon-refresh"></span></button>
                {% csrf_token %}
            </div>
        </div>
    </form>
</div>
