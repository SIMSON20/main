<form class="submission-form" method="POST">
    {% for f in contact_form %}
    <div class="panel-form-label">
        {{ f.label }}
        {% if f.errors %}
        <div class="alert alert-danger">
            {{ f.errors }}
        </div>{% endif %}
    </div>
    <div class="panel-form-field">{{ f }}</div>
    {% endfor %}
    <input type="submit" class="btn btn-brand btn-block" value="Send">{% csrf_token %}
</form>
