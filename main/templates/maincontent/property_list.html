{% extends "maininclude/base.html" %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>Properties for {{ school }}</h1>
                </div>
                <div class="panel-body property-list-panel-body">
                    <div class="row">
                        <div class="col-md-8">
                            <h1 class="text-center">Apartments</h1>
                            {% for a in apartments %}
                                <div class="col-md-6">
                                    <a href="{% url 'property' a.id a.title|slugify %}">{{ a }}</a>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="col-md-4">
                            <h1 class="text-center">Businesses</h1>
                            {% for b in businesses %}
                                <div class="col-md-12">
                                    <a href="{% url 'property' b.id b.title|slugify %}">{{ b }}</a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <a href="{% url 'school-list' %}" class="btn btn-success btn-lg">Return to Schools</a>
                </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
