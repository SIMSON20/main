{% extends "flowcore/forms/default_modal.html" %}

{% block for_loop %}
{% for f in form %}
    <div class="submission-form-label">
        {{ f.label }}
        {% if f.errors %}
        <div class="alert alert-danger">
            {{ f.errors }}
        </div>{% endif %}
    </div>
    <div class="submission-form-field">{{ f }}</div>
{% endfor %}
{% endblock %}
