{% block wrap %}

    {% block body %}
        <div class="ca-container">
            <div class="row full-height">
                <div id="ca-menu" class="col-sm-2">
                    {% block menu %}{% endblock %}

                </div>
            </div>
        </div>
    {% endblock %} {# end body #}

{% endblock %} {# end wrap #}
