{% extends "flowreport/include/base.html" %}

{% block body %}
<div class="jumbotron text-center report-header">
    <h1>{% block report_title %}{% endblock %}</h1>
</div>
<div class="container report-container">
    <div class="col-md-8 col-md-offset-2">
        <div class="report-body">
            {% block report_body %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}
