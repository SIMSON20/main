<script>
$(document).ready(function(){

  $(function() {
    urlInsert = $("#url-insert").val();
    //get list of the properties and their id
    var properties = [
      {% for p in properties %}
      {id: "{{ p.id }}",
       label: "{{ p.title }}"
      }
      {% if not forloop.last %},{% endif %}
      {% endfor %}
    ];

    //set the button URL to reflect the selected property
    $( "#properties" ).autocomplete({
      minLength: 3,
      source: properties,
      select: function(event, ui) {
          //$("#properties").val(ui.item.id)
          {# couldnt use the url here #}
          $("#report-link").attr("href", "/reports/property/" + ui.item.id + "/");
      }
    });
  });
})
</script>
