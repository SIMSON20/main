{% extends "flowcore/tables/default.html" %}
{% load flowreport_extras %}

{% block table_head %}
<tr>
    <th>Month</th>
    <th>Count</th>
</tr>
{% endblock %}

{% block table_body %}
{% for i in imps_by_month %}
<tr>
    <td>{{ i.month|month_name }}</td>
    <td>{{ i.created_count }}</td>
</tr>
{% endfor %}
{% endblock %}
