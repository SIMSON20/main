{% extends "flowcore/tables/default.html" %}

{% block table_body %}
	<div class="col-md-6">
		{% for c in daily_metrics.contacts %}
			<tr>
			    <td>{{ c.contact_date }}</td>
			    <td class="count-column">{{ c.count }}</td>
			</tr>
		{% empty %}
			<tr>
				<td class="text-center">There is no data </td>
			</tr>
		{% endfor %}
	</div>
{% endblock %}
